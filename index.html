<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Fredericka+the+Great&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="title">
            <h2> Welcome to Tristen's planner!</h2>
            <h3>We'd like to congratulate you on your big ocassion and endevour to provide you the right tools to create the perfect invitation that will bring all your friends and loved ones together</h3>
        </div>
    </header>

    <main class="grid">
        
        <section class = "flex">
            <div class="sidenav">
                <ul>
                    <div class="style1" ><img src="Invitations/Traditional.jpeg" alt="Taditional Style Change"></div>
                    <div class="style2"><img src="Invitations/BlacknGold.jpeg" alt="Black and Gold Style Change"></div>
                    <div class="style3"><img src="Invitations/GreennGold.jpeg" alt="Emerald and Gold Style Change"></div>
                    <div class="style4"><img src="Invitations/DustyRose.jpeg" alt="Dusty Rose Style Change"></div>
                </ul>
            </div>
        <div class="labelform card">
            <p class="labelcon">Enter your wedding details here:</p>
            <form>
                <div class="labelcon">
                    <label for="firstName">First Lovebird:</label>
                    <input type="text" id="in1" name="firstName" placeholder="John">
                </div>
                <div class="labelcon">
                    <label for="secondName">Second Lovebird:</label>
                    <input type="text" id="in2"  name="secondName" placeholder="Jane" >
                 </div>
                 <div class="labelcon">
                    <label for="firstName">Your new joint name:</label>
                    <input type="text" id="in3" name="familyName" placeholder="Smith">
                </div>

                <div class="labelcon">
                    <label for="firstName">Where's the shindig?</label>
                    <input type="text" id="in4" name="location" placeholder="Name of venue"></form>
                </div>

                <div class="datePicker labelcon">
                    <div class="selectedDate"></div>
                    <div class="dates">
                        <div class="month">
                            <div class="arrows prevmnth">&lt;</div>
                            <div class="mnth"></div>
                            <div class="arrows nxtmnth">&gt;</div>
                        </div>

                        <div class="days">
                           
                        </div>
                    </div>
                </div>
                <div class="labelcon">
                    <label for="firstName">What time?</label>
                    <input type="text" id="in5" name="eventTime" placeholder="Example 19:00"></form>
                </div>
            </form>
        </div>
        </section> 

        <section class="invitation">

            <div id="invCard" class = "traditional">
                <div class="position">
                    <p id = "out1"></p>
                    <p id = "out2"></p>
                    <p id = "out3"></p>
                    <p id = "out4"></p>
                    <p id = "dateOut"></p>
                    <p id = "out5"></p>
                </div>
                <img src="Invitations/Traditional.jpeg">
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
