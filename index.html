<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="title">
            <h2> Welcome to Tristen's planner!</h2>
            <h3>We'd like to congratulate you on your big ocassion and endevour to provide you the right tools to create the perfect invitation that will bring all your friends and loved ones together</h3>
        </div>
    </header>
    <main class="grid">
        <section class="labelform card">
            <p class="labelcon">Enter your wedding details here:</p>
            <form>
                <div class="labelcon">
                    <label for="firstName">First Lovebird:</label>
                    <input type="text" name="firstName" placeholder="John">
                </div>
                <div class="labelcon">
                    <label for="secondName">Second Lovebird:</label>
                    <input type="text"   name="secondName" placeholder="Jane" >
                 </div>
                 <div class="labelcon">
                    <label for="firstName">Your new joint name:</label>
                    <input type="text" name="familyName" placeholder="Smith">
                </div>

                <div class="labelcon">
                    <label for="firstName">Where's the shindig?</label>
                    <input type="text" name="location" placeholder="Name of venue"></form>
                </div>

                <div class="datePicker labelcon">
                    <div class="selectedDate"></div>
                    <div class="dates">
                        <div class="month">
                            <div class="arrows prevmnth">&lt;</div>
                            <div class="mnth"></div>
                            <div class="arrows nxtmnth">&gt;</div>
                        </div>

                        <div class="days">
                           
                        </div>
                    </div>
                </div>
                <div class="labelcon">
                    <label for="firstName">What time?</label>
                    <input type="text" name="eventTime" placeholder="Example 19:00"></form>
                </div>
            </form>
        </section>


        <section class="invitation">
        
            <div class="blackngold">
                <img src="Invitations/BlacknGold.jpeg">
            </div>

            <div class="traditional">
                <img src="Invitations/Traditional.jpeg">
            </div>
            <div class="greennGold">
                <img src="Invitations/GreennGold.jpeg" alt="">
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
